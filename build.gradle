plugins {
    id "idea"
    id "java"
    id "jacoco"
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
    id "com.gradle.build-scan" version "2.2"
}

apply plugin: 'java-library'

ext {
    springBootVersion = '2.1.3.RELEASE'
}

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

wrapper {
    gradleVersion = "5.2.1"
    distributionType = Wrapper.DistributionType.ALL
}

repositories {
    mavenCentral()
}

group = "com.github.mikesafonov"

dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter")
    api("org.restcomm.smpp:ch-commons-util:7.0.6")
    api("org.restcomm.smpp:ch-commons-charset:7.0.6")
    api("org.restcomm.smpp:ch-commons-gsm:7.0.6")
    api("org.restcomm.smpp:ch-smpp:5.1.0-113")

    implementation("javax.validation:validation-api:2.0.1.Final")

    compileOnly("org.projectlombok:lombok:1.18.4")
    annotationProcessor("org.projectlombok:lombok:1.18.4")
    annotationProcessor("org.springframework.boot:spring-boot-configuration-processor")

    testAnnotationProcessor("org.projectlombok:lombok:1.18.4")
    testCompile("org.junit.jupiter:junit-jupiter:5.4.0")
    testCompile("com.devskiller:jfairy:0.6.2")
    testCompile('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit'
    }
}

jacoco{
    toolVersion = "0.8.3"
}

tasks.jacocoTestReport{
    reports {
        xml.enabled = true
        csv.enabled = false
    }
}

tasks.test {
    finalizedBy(tasks.jacocoTestReport)
}


test {
    useJUnitPlatform()
}

buildScan {
    termsOfServiceUrl = "https://gradle.com/terms-of-service"
    termsOfServiceAgree = "yes"

    publishAlways()
}